<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${discussion.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/community.css"/>
    <!--    <link rel="shortcut icon" href="/img/LOGO.png" type="image/x-icon">-->
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body class="body">
<div th:insert="~{nav::nav}"> </div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span th:text="${discussion.title}"></span></h3>
            <span class="text">
                作者 <a th:text="${discussion.user.name}"></a> |
                浏览量：<span th:text="${discussion.viewCount}?:0"></span> |
                最后修改于:<span th:text="${#dates.format(discussion.gmtModified,'yyyy-MM-dd HH:mm')}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${discussion.description}">
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:href="@{'/publish/'+${discussion.id}}" class="community-menu" th:if="${session.user!=null && session.user.id == discussion.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <span>
                    <span>
                        <img width="40" class="media-object" th:src="${discussion.user.avatar}" style="float:left">
                    </span>
                    <span>
                        <a th:text="${discussion.user.name}"></a>
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
